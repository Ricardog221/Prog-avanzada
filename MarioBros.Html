<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; /* Cielo */
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="900" height="512"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Función para dibujar bloques
        function drawBlock(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);

            // Detalles de los tornillos en las esquinas
            ctx.fillStyle = "#000";
            ctx.fillRect(x + 5, y + 5, 10, 10);
            ctx.fillRect(x + width - 15, y + 5, 10, 10);
            ctx.fillRect(x + 5, y + height - 15, 10, 10);
            ctx.fillRect(x + width - 15, y + height - 15, 10, 10);
        }

        // Función para dibujar tubos
        function drawPipe(x, y, width, height) {
            ctx.fillStyle = "#008000";
            ctx.fillRect(x, y, width, height);

            // Bordes del tubo
            ctx.fillStyle = "#006400";
            ctx.fillRect(x, y - 10, width, 10); // Borde superior
            ctx.fillRect(x, y, width, 5); // Línea oscura horizontal
        }

        // Función para dibujar la planta piraña
        function drawPiranhaPlant(x, y) {
            // Cabeza
            ctx.beginPath();
            ctx.arc(x, y, 20, Math.PI, 2 * Math.PI);
            ctx.fillStyle = "#FF0000";
            ctx.fill();

            // Dientes
            ctx.fillStyle = "#FFF";
            ctx.beginPath();
            ctx.moveTo(x - 15, y);
            ctx.lineTo(x - 5, y - 10);
            ctx.lineTo(x, y);
            ctx.lineTo(x + 5, y - 10);
            ctx.lineTo(x + 15, y);
            ctx.fill();

            // Tallo
            ctx.fillStyle = "#008000";
            ctx.fillRect(x - 5, y, 10, 30);
        }

        // Función para dibujar Mario
        function drawMario(x, y) {
            ctx.fillStyle = "#FF0000"; // Gorra y camisa
            ctx.fillRect(x + 5, y - 20, 20, 20); // Cabeza
            ctx.fillRect(x + 10, y - 40, 10, 20); // Cuerpo
            ctx.fillRect(x, y, 30, 10); // Piernas

            ctx.fillStyle = "#000000"; // Cabello y bigote
            ctx.fillRect(x + 5, y - 20, 20, 10);
            ctx.fillRect(x + 10, y - 10, 10, 5);

            ctx.fillStyle = "#FFC0CB"; // Piel
            ctx.fillRect(x + 10, y - 30, 10, 10); // Cara
        }

        // Dibujar el suelo
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

        // Dibujar la plataforma
        ctx.fillStyle = "#A0522D";
        ctx.fillRect(0, canvas.height - 80, canvas.width, 30);

        // Dibujar bloques
        drawBlock(50, 100, 50, 50, "#FFA500");  // Bloque superior izquierdo
        drawBlock(150, 100, 50, 50, "#FFA500"); // Bloque superior central
        drawBlock(50, 200, 150, 100, "#F08080"); // Bloque grande izquierdo
        drawBlock(250, 200, 150, 150, "#ADD8E6"); // Bloque grande central

        // Dibujar tubo verde
        drawPipe(500, canvas.height - 150, 100, 100);

        // Dibujar la planta piraña
        drawPiranhaPlant(550, canvas.height - 180);

        // Dibujar Mario
        drawMario(320, canvas.height - 120);

        // Dibujar arbustos
        ctx.fillStyle = "#008000";
        ctx.beginPath();
        ctx.arc(20, canvas.height - 60, 20, 0, Math.PI * 2);
        ctx.arc(40, canvas.height - 60, 20, 0, Math.PI * 2);
        ctx.arc(60, canvas.height - 60, 20, 0, Math.PI * 2);
        ctx.fill();

        // Dibujar bloques pequeños
        drawBlock(700, 100, 50, 50, "#FFA500");  // Bloque pequeño derecho superior
        drawBlock(800, 100, 50, 50, "#FFA500"); // Bloque pequeño derecho inferior

    </script>
</body>
</html>
