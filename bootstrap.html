<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            height: 90vh;
        }

        .login-box {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-box {
            padding: 40px;
            max-width: 400px;
        }

        .form-box .form-check-label {
            font-size: 0.9rem;
        }

        .form-box button {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <!-- Imagen -->
            <div class="d-none d-md-block">
                <img src="https://file.adomicil.io/carlsjr.adomicil.io/_files/images/product/pollo07jalapenochickentendersandwichcombo-0173729580442295.jpg" alt="Imagen de Inicio de Sesión">
            </div>
            <!-- Sección del Formulario -->
            <div class="form-box">
                <div class="text-center mb-4">
                    <img src="https://1000marcas.net/wp-content/uploads/2021/02/Carls-Jr.-Logo.png" alt="Logo"
                        width="50">
                    <h4 class="mt-2">Iniciar sesión en tu cuenta</h4>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Dirección de correo electrónico</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
