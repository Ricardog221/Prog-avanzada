<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E0E0E0;
        }
        canvas {
            background-color: #B0B0B0;
        }
    </style>
</head>
<body>
    <canvas id="avatarCanvas" width="300" height="500"></canvas>

    <script>
        const canvas = document.getElementById('avatarCanvas');
        const ctx = canvas.getContext('2d');

        // Cabeza 
        ctx.fillStyle = '#F2B2A9';
        ctx.beginPath();
        ctx.arc(150, 80, 50, 0, Math.PI * 2, true);
        ctx.fill();

        // Ojos
        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.arc(130, 70, 5, 0, Math.PI * 2, true);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(170, 70, 5, 0, Math.PI * 2, true);
        ctx.fill();

        // Sonrisa
        ctx.strokeStyle = '#654321';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(150, 100, 15, 0, Math.PI, false); 
        ctx.stroke();

        // Gorro 
        ctx.fillStyle = '#000000';
        ctx.fillRect(105, 30, 90, 30);
        ctx.fillRect(175, 50, 30, 10); 

        // Jersey 
        ctx.fillStyle = '#A50044'; 
        ctx.fillRect(100, 130, 100, 140); 
        ctx.fillStyle = '#004D98'; 
        ctx.fillRect(100, 130, 50, 140); 

        // Letras 
        ctx.fillStyle = 'gold';
        ctx.font = '16px Arial';
        ctx.fillText('FCB', 135, 160);

        // Brazos 
        ctx.fillStyle = '#F2B2A9';
        ctx.fillRect(70, 130, 30, 100);  
        ctx.fillRect(200, 130, 30, 100); 

        // Manos
        ctx.beginPath();
        ctx.arc(85, 230, 15, 0, Math.PI * 2, true);  
        ctx.fill();

        ctx.beginPath();
        ctx.arc(215, 230, 15, 0, Math.PI * 2, true);  
        ctx.fill();

        // Pantalones 
        ctx.fillStyle = '#182B49'; 
        ctx.fillRect(100, 270, 100, 80); 
        ctx.strokeStyle = '#B0B0B0';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(150, 270);
        ctx.lineTo(150, 350);
        ctx.stroke();

        // Piernas 
        ctx.fillStyle = '#F2B2A9'; 
        ctx.fillRect(110, 350, 30, 80); 
        ctx.fillRect(160, 350, 30, 80); 

        // Tenis 
        ctx.fillStyle = '#00A651'; 
        ctx.fillRect(110, 430, 30, 15); 
        ctx.fillRect(160, 430, 30, 15); 
    </script>
</body>
</html>
